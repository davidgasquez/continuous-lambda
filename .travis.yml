language: python

python: 3.6

env:
    - ENVIRONMENT=staging
    - ENVIRONMENT=production

script: python main.py

before_deploy:
    - "./build.sh"

deploy:
    provider: lambda
    handler_name: "handler"
    module_name: "main"
    runtime: "python3.6"
    region: "us-east-1"
    function_name: "$ENVIRONMENT_test_lambda_travis"
    zip: lambda.zip
    role: "arn:aws:iam::578594301922:role/lambda_basic_execution"
    secret_access_key:
        secure: 
    access_key_id:
        secure: 
